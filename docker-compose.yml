version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build:
      context: ./backend
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped

volumes:
  ollama_data:
